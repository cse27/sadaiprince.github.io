<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="intro"><b style="color: red;">Rule: </b>You have 1 minutes to hit a specific Bubble that shows in
            LEFT side of the HIT option. <br>
            <p id="downCount" style="color: blueviolet;font-weight: 500;font-size: 20px;"></p>
        </div>
        <div class="innerSection">
            <div class="topBar">
                <div class="elem">
                    <h4>Hit</h4>
                    <div class="box" id="hit"></div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div class="bottomSection">
            </div>
            <p id="finalScore"></p>
            <button type="button" id="restartBtn" onclick="pageReload()">Start Again</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
